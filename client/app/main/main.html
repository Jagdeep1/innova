<div class="container">
 <form class="form-horizontal" name="form" ng-submit="postData(form)" novalidate>
    <div class="form-group">
      <label for="inputTopic" class="col-sm-4 control-label">Idea Title</label>
      <div class="col-sm-4">
        <input type="text" ng-model="entry.ideaTitle" class="form-control" id="inputTopic" placeholder="Idea Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputProb" class="col-sm-4 control-label">Problem Statement</label>
      <div class="col-sm-4">
        <textarea class="form-control" rows="3" id="inputProb" placeholder="Define your problem statement..."></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="inputSol" class="col-sm-4 control-label">Solution</label>
      <div class="col-sm-4">
        <textarea class="form-control" rows="3" id="inputSol" placeholder="Define your proposed solution..."></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="button" class="btn btn-warning col-sm-2">Add Idea</button>
      </div>
    </div>
    <div class="form-group has-error has-feedback">
      <label for="inputEmpId" class="col-sm-4 control-label">Associate ID</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputEmpId" placeholder="Associate ID" aria-describedby="inputError">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span> <span id="inputError" class="sr-only">(error)</span> </div>
    </div>
    <div class="form-group  has-success has-feedback">
      <label for="inputName" class="col-sm-4 control-label">Associate Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputName" placeholder="Associate Name"  aria-describedby="inputSuccess">
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span> <span id="inputSuccess" class="sr-only">(success)</span> </div>
    </div>
    <div class="form-group">
      <label for="inputName" class="col-sm-4 control-label">Contact Number</label>
      <div class="col-sm-4">
        <input type="tel" class="form-control" id="inputName" placeholder="Contact Number">
      </div>
    </div>
    <div class="form-group">
      <label for="inputTeam" class="col-sm-4 control-label">Team Member(if any)</label>
      <div class="col-sm-4">
         <textarea class="form-control" rows="3" id="inputTeam" placeholder="Add Name of team Member with respective associate ID"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="button" class="btn btn-primary col-sm-2">Cancel</button>
        <button type="submit" class="btn btn-success col-sm-2 col-sm-offset-1">Submit</button>
      </div>
    </div>
  </form>
</div>
